<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionStream</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  />
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-1 fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">VisionStream</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span><i id="bar" class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.gentlemonster.com/int/shop/list/glasses/24-optical">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <span class="badge badge-pill badge-danger">{{ cartCount }}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home">
      <div class="container">
        <h5>NEW ARRIVALS</h5>
        <h1>Best Price This Year</h1>
        <p>New arrivals are here, get them while they last!</p>
        <a href="https://www.gentlemonster.com/int/shop/list/glasses/24-optical">
          <button>{{ buyButtonText }}</button>
        </a>
      </div>
    </section>

    <div class="container mt-5 pt-5">
      <h1>2024 Collections</h1><br>
      <input type="text" class="form-control" placeholder="Search for products..." v-model="searchQuery">
      <div class="row mt-4">
        <div class="col-md-4" v-for="product in filteredProducts" :key="product.id">
          <div class="card">
            <img :src="product.image" class="card-img-top" :alt="product.name">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">Price: ${{ product.price }}</p>
              <p class="card-text">Stock: {{ product.stock }}</p>
              <p class="card-text">{{ product.detail }}</p>
              <a href="https://www.gentlemonster.com/int/shop/list/glasses/24-optical">
                <button class="btn btn-primary">View Detail</button>
              </a>
              <button class="btn btn-primary" :disabled="product.stock <= 0" @click="addToCart(product)">
                {{ product.stock > 0 ? "Add to Cart" : "Out of Stock" }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRAG+ARPiD3y" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0JL4/Jpob6iEPT6tUJpI5Zep+Jp4p2wNWBI6M" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
